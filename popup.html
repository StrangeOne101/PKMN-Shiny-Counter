<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Shiny Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/popup.css">

    <script src="js/jquery.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
    <div id="banner">
        <img id="logo" src="img/icon-128.png" width="32px" height="32px" alt="Pokeball Logo">
        <h3 class="inline banner">Pokemon Shiny Counter</h3>
    </div>
    <div>
        <div id="pokemon-artwork" class="center">
            <div class="center">
                <div>
                    <img id="pokemon-artwork-img" src="" align="middle" valign="middle">
                </div>
            </div>

        </div>
        <div id="pokemon-name" class="center">???</div>
        <div id="pokemon-form" class="center"></div>
        <div id="pokemon-types" class="center"><div class="type missingno">???</div></div>
        <div class="input-group">
            <select id="pokemon-list" class="custom-select">


            </select>

        </div>

        <div id="counter-section">
            <div class="left">
                <label for="counter" class="center">Encounters</label>
                <button id="counter" class="btn white-button">0</button>
                <div style="margin-top: 4px"></div>
                <button id="undo" class=" btn btn-sm white-button" style="margin-right: 0px; width: auto;" disabled>Undo</button>
                <button id="set" class="btn btn-sm white-button" style="margin: 0px; width: 46px;">Set...</button>
            </div>
            <div class="right">
                <div id="info-box" class="center">
                    <label class="info">Total Encounters: <span id="count-total">0</span></label>
                    <label class="info">Started: <span id="date-start">Not yet</span></label>
                    <div class="hr"></div>
                    <div class="button-group">





                          <button id="new" class="btn white-button">New Session</button>


                    </div>


                </div>
            </div>
        </div>

    </div>

</body>
</html>
